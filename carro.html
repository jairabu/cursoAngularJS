<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.css">
    <script src="node_modules/angular/angular.js"></script>
    <script src="app/config/pdApp.js"></script>
    <script src="app/controller/cadastro-carro.controller.js"></script>
    <script src="node_modules/angular-messages/angular-messages.js"></script>
    <link rel="stylesheet" href="node_modules/angular-toastr/dist/angular-toastr.css">
    <script src="node_modules/angular-toastr/dist/angular-toastr.js"></script>
    <script src="node_modules/angular-toastr/dist/angular-toastr.tpls.js"></script>
    <script src="node_modules/angular-animate/angular-animate.js"></script>
    <script src="app/service/alert.service.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="app/filter/maiusculo.filter.js"></script>
</head>
<body ng-app="pdApp" class="container">

<div ng-controller="CadastroCarroController">
    <form name="carroForm" novalidate>
        <div class="panel panel-default">
            <div class="panel-heading">Cadastro de Carros</div>
            <div class="panel panel-body">
                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group" ng-class="{'has-error':carroForm.nome.$touched && carroForm.nome.$invalid}">
                            <label class="control-label">Carro</label>
                            <input type="text"
                                   class="form-control"
                                   ng-model="entidade.nome"
                                   ng-required="true"
                                   ng-minlength="2"
                                   ng-maxlength="20"
                                   autofocus="true"
                                   id="nomeCarro"
                                   name="nome">
                            <div ng-messages="carroForm.nome.$error" ng-if="carroForm.nome.$touched">
                                <div ng-message="required">Campo obrigatório</div>
                                <div ng-message="minlength">Campo muito curto!</div>
                                <div ng-message="maxlength">Campo muito longo!</div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="form-group">
                            <label>Cor</label>
                            <input type="text"
                                   class="form-control"
                                   ng-model="entidade.cor">
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="form-group">
                            <label>Data de Lançamento</label>
                            <input type="date"
                                   class="form-control"
                                   ng-model="entidade.dataLancamento">
                        </div>
                    </div>

                </div>
                <div>
                    <table class="table table-striped table-bordered">
                        <tr>
                            <th>Nome</th>
                            <th>Cor</th>
                            <th>Data de Lançamento</th>
                        </tr>
                        <tr ng-repeat="carro in listaCarros">
                            <td ng-bind="carro.nome"></td>
                            <td ng-bind="carro.cor | maiusculo"></td>
                            <td ng-bind="carro.dataLancamento | date : 'dd/MM/yyyy'"></td>
                        </tr>
                    </table>
                </div>
            </div>
                <div class="panel-footer">
                    <nav class="navbar navbar-default">
                        <div class="container-fluid">
                            <button class="btn btn-primary nav-bar navbar-btn" ng-click="salvar()">Salvar</button>
                            <button class="btn btn-danger nav-bar navbar-btn" ng-click="limpar()">Limpar</button>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </form>
</div>

</body>
</html>
